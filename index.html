<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: blueviolet;
    "
  >
    <script src="script.js"></script>
    <div class="box">
      <div class="calc">
        <div class="name">
          <p>CALCULATOR</p>
        </div>
        <div class="que_ans">
          <p id="question"></p>
          <p type="number" id="answer"></p>
        </div>

        <div class="control_btns">
          <button id="allclear" onclick="audio.play()" onclick="clearDisplay()">
            AC
          </button>
          <button id="brakets" onclick="audio.play()">( )</button>
          <button id="percent" onclick="audio.play()">%</button>
          <button
            id="divide"
            onclick="audio.play()"
            onclick="appendOperator('%')"
          >
            ÷
          </button>

          <button id="seven" onclick="audio.play()" onclick="appendDigit(7)">
            7
          </button>
          <button id="eight" onclick="audio.play()" onclick="appendDigit(8)">
            8
          </button>
          <button id="nine" onclick="audio.play()" onclick="appendDigit(9)">
            9
          </button>
          <button
            id="product"
            onclick="audio.play()"
            onclick="appendOperator('*')"
          >
            ×
          </button>

          <button id="four" onclick="audio.play()" onclick="appendDigit(4)">
            4
          </button>
          <button id="five" onclick="audio.play()" onclick="appendDigit(5)">
            5
          </button>
          <button id="six" onclick="audio.play()" onclick="appendDigit(6)">
            6
          </button>
          <button
            id="subtract"
            onclick="audio.play()"
            onclick="appendOperator('-')"
          >
            –
          </button>

          <button id="one" onclick="audio.play()" onclick="appendDigit(1)">
            1
          </button>
          <button id="two" onclick="audio.play()" onclick="appendDigit(2)">
            2
          </button>
          <button id="three" onclick="audio.play()" onclick="appendDigit(3)">
            3
          </button>
          <button id="add" onclick="audio.play()" onclick="appendOperator('+')">
            +
          </button>

          <button id="zero" onclick="audio.play()" onclick="appendDigit(0)">
            0
          </button>
          <button id="dot" onclick="audio.play()" onclick="appendDecimal()">
            •
          </button>
          <button id="del" onclick="audio.play()">Del</button>
          <button id="equal" onclick="song.play()" onclick="evalexpr()">
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
